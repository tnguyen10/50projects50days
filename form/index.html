<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/index.css" rel="stylesheet" />
    <script href="./js/index.js" defer></script>
    <title>Welcome</title>
</head>

<body>
    <section class="left-panel">
        <section class="slider-images">
            <img src="./images/image.png" alt="image" />
        </section>
        <section class="slider-text">
            <h1>Change the quality of your life</h1>
            <p>A balanced diet and smart stats will fill your life with happiness and joy</p>
        </section>
        <button class="slider-buttons">Slider buttons</button>

    </section>
    <section class="right-panel">
        <div class="inner-right-panel">
            <section class="welcome">
                <img src="./images/logo.png" alt="logo" />
                <h1>Hello again!</h1>
                <p>Blob of text that welcomes the user to the page. Something very interesting.</p>
            </section>
            <section class="input-label-text">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />
            </section>
            <section class="input-label-text">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" />
            </section>
            <div class="inline">
                <section class="input-label-checkbox">
                    <input type="checkbox" id="remember-me" name="remember-me" />
                    <label for="remember-me">Remember me</label>
                </section>
                <a href="index.html">Recovery Password</a>
            </div>
            <button class="submit-button">Login</button>
            <button class="sign-in-google-button">Sign in with Google</button>
            <p>Don't have an account yet? <a href="./signup.html">Sign up</a></p>
        </div>
    </section>
</body>
</html>

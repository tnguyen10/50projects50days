<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/index.css" rel="stylesheet" />
    <script href="./js/index.js" defer></script>
    <title>Sign Up</title>
</head>

<body>
    <section class="left-panel">
        <section class="slider-images">
            <img src="./images/image.png" alt="image" />
        </section>
        <section class="slider-text">
            <h1>Change the quality of your life</h1>
            <p>A balanced diet and smart stats will fill your life with happiness and joy</p>
        </section>
        <button class="slider-buttons">Slider buttons</button>

    </section>
    <section class="right-panel">
        <h1>Register</h1>
        <p>Manage all your lottery efficiently</p>
        <p>Let's get you all set up so you can verify your personal account and begin setting up your profile</p>
        <section class="input-label-text">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />
        </section>
        <section class="input-label-text">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
        </section>
        <section class="input-label-text">
            <label for="phone-number">Phone number</label>
            <input type="text" id="phone-number" name="phone-number" />
        </section>
        <section class="input-label-text">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
        </section>
        <section class="input-label-text">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" />
        </section>
        <section class="input-label-text">
            <label for="confirmed-password">Confirmed Password</label>
            <input type="text" id="confirmed-password" name="confirmed-password" />
        </section>
        <section class="input-label-checkbox">
            <input type="checkbox" id="receive-emails" name="receive-emails" />
            <label for="receive-emails">Yes, I agree to receive Lottery Display emails</label>
        </section>
        <section class="input-label-checkbox">
            <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" />
            <label for="terms-and-conditions">I agree to all <a href="index.html">Terms and Conditions</a></label>
        </section>
        <button class="submit-button">Create account</button>
        <p>Already have an account? <a href="./index.html">Sign in</a></p>

    </section>

</body>

</html>

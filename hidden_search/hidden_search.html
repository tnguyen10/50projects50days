<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hidden Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./hidden_search.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
  </head>
  <body>
        <div class="hidden-search">
            <input class="search-input" type="text" id="search" name="search" required placeholder="Search..."/>
            <button class="search-button" onClick="toggleSearch()"><i class="fa fa-search"></i></button>
        </div>
	<script src="hidden_search.js"></script>
  </body>
</html>
